<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>
    <h1>Today's Weather Report</h1>
    <div class="report">
      <ul>
        <li class="loc">Location: <span class="loc-span"></span></li>
        <li class="temp">Temperature: <span class="temp-span"></span></li>
        <li class="cond">Current Conditions: <span class="cond-span"></span></li>
        <!-- <li class="pic"><img src="#"></li> -->
      </ul>
      <div class="wettersearch">
        <input type="search" id="search" name="search">
        <button class="searchBtn">Search</button>
      </div>
    </div>
    <!-- <a target="_blank" href="https://icons8.com/icon/656/rain">Rain</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->

  </body>
</html>
